{% extends "base.html" %}

{% block content %}
	{% load staticfiles %}
	<h1>{{ product }}</h1>
	{% for img in images %}
		{{ img.image }}
		
		<img src="{{ MEDIA_URL }}{{ img.image }}" width='300' />  
	{% endfor %}
	<ul>
		{% for category in categories %}
			<li>{{ category }}</li>
		{% endfor %}
	</ul>
	{% if edit %}
		<a href="dummy link">edit this product</a>
	{% endif %}
{% endblock %}
