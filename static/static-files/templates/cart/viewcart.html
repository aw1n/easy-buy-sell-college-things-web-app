{% extends "base.html" %}

{% block content %}

{% if exists %}
<h1>Cart</h1>
<table>
	<thead>
		<th>Item</th>
		<th></th>
		<th>Price</th>
	</thead>
	{% for item in cart.cartitem_set.all %}
	<tr>
		<td>
			{{ item.product }}
		</td>
		<td>
		</td>
		<td>
			{{ item.product.get_price }}
		</td>
		<td>
			<a href='{% url "delete_from_cart" item.product.id %}'>Remove from cart</a>
		</td>
	</tr>
	{% endfor %}
	<tr>
		<td></td>
		<td>Your total :</td>
		<td>{{ cart.total }}</td>
	</tr>
</table>
{% else %}
	<h1>Your cart is empty</h1>
{% endif %}
{% endblock %}
